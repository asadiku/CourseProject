<!DOCTYPE html>
<html>
    <head>
        <style>
            body {background-color: powderblue;}
            h1   {color: blue;}
            p    {color: red;}
            table, th, td {
                border: 1px solid black;
            }
        </style>            
        <title>Coursera BM25</title>
        <script src="jquery-3.6.0.slim.js" type="text/javascript"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <h1>CS 410 Coursera BM25 Search Engine</h1>
        
        <h3>Enter KeyWord</h3>
        <input id="keyword" type="text">
        <input id="keywordsubmit" type="submit" value="Search"/>

        <pre><span id="p1" class="inner-pre" style="font-size: 14px">
            Results of your search
        </span> </pre>

        <pre><span id="p2" class="inner-pre" style="font-size: 14px">
            will be shown in the table below
        </span> </pre>

        <table id="myTable" class="table table-borderless table-striped table-earning">
            <thead>
              <tr>
                <th>Content</th>
                <th>Timestamp</th>
                <th>Coursera Link</th>
              </tr>
            </thead>
            <tbody id="testBody"></tbody>
        </table>

    </body>
</html>
